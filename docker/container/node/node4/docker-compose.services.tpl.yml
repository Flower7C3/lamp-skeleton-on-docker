  node4:
    build:
      context: ./docker/container/node/node4/
      dockerfile: Dockerfile
    container_name: node4
    dns: "${DNS_IP}"
    expose:
      - 8080
    ports:
      - "${NODE4_BRIDGED_PORT}:8080"
    image: flower7c3/node:4
    networks:
      ${NETWORK_NAME}:
        # ipv4_address: ${NODE4_DOCKER_NETWORK_IP}
    restart: 'no'
    tty: true
    volumes:
      - type: bind
        source: "${VOLUME_SSH_SOURCE}"
        target: "${VOLUME_SSH_TARGET}"
      - type: bind
        source: "${VOLUME_TOOLS_LOCAL_PATH}"
        target: "${VOLUME_TOOLS_TARGET}"
      - type: "${VOLUME_PROJECTS_TYPE}"
        source: "${VOLUME_PROJECTS_SOURCE}"
        target: "${VOLUME_PROJECTS_TARGET}"
        ${VOLUME_PROJECTS_OPTIONS}
      - type: "${VOLUME_DOMAINS_TYPE}"
        source: "${VOLUME_DOMAINS_SOURCE}"
        target: "${VOLUME_DOMAINS_TARGET}"
        ${VOLUME_DOMAINS_OPTIONS}

